<div class="summary-wrapper flex" *ngFor="let item of list">
    <img *ngIf="item.img" [src]="item.img">
    <div class="summary">
        <div *ngFor="let info of item.info" class="summary-info">
            <h3><b>{{ info.title }}</b></h3>
            <p>{{info.summary}}</p>
        </div>
        <span *ngIf="item.linkText">{{item.linkText}}</span><a *ngIf="item.link" [href]="item.link.link">{{item.link.text}}</a>
    </div>
    <hr>
</div>
